<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Verify Code</h2>
        <form action="/verify-code" method="POST">
            <input type="text" name="code" placeholder="Enter the code sent to your email" required>
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit" class="btn">Verify Code</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
